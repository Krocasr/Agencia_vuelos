<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Registro de Vuelos</title> 
    <script> 
        function verificarFormulario() { 
            const origen = document.getElementById('origen').value.trim(); 
            const destino = document.getElementById('destino').value.trim(); 
            const fecha = document.getElementById('fecha').value; 
            const plazas = document.getElementById('plazas').value; 
            const precio = document.getElementById('precio').value; 
            const fechaActual = new Date().toISOString().split('T')[0];

            if (!origen || !destino || !fecha || !plazas || !precio) { 
                alert('Todos los campos son obligatorios.'); 
                return false; 
            } 

            if (isNaN(plazas) || plazas <= 0 || isNaN(precio) || precio <= 0) { 
                alert('Las plazas y el precio deben ser valores numÃ©ricos positivos.'); 
                return false; 
            } 

            if (fecha < fechaActual) { 
                alert('La fecha no puede ser anterior a la fecha actual.'); 
                return false; 
            } 

            return true; 
        } 
    </script> 
</head> 
<body> 
    <h2>Formulario de Registro de Vuelos</h2> 
    <form action="insertar_vuelo.php" method="post" onsubmit="return verificarFormulario()"> 
        <label for="origen">Origen:</label><br> 
        <input type="text" id="origen" name="origen" required><br> 
 
        <label for="destino">Destino:</label><br> 
        <input type="text" id="destino" name="destino" required><br> 
 
        <label for="fecha">Fecha:</label><br> 
        <input type="date" id="fecha" name="fecha" required><br> 
 
        <label for="plazas">Plazas Disponibles:</label><br> 
        <input type="number" id="plazas" name="plazas" min="1" required><br> 
 
        <label for="precio">Precio:</label><br> 
        <input type="number" id="precio" name="precio" step="0.01" min="0.01" required><br><br> 
 
        <input type="submit" value="Registrar Vuelo"> 
    </form> 
</body> 
</html>
